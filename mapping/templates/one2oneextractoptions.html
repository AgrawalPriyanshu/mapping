<!DOCTYPE html>
<html>
<body>

<table style="width:100%">
  <tr>
    <th>Car ID</th>
    <th>Car Name</th>
    <th>Car Number</th>
    <th>Owner ID</th>
    <th>Owner Name</th>
    <th>Owner's Adhaar Number</th>
  </tr>
    {% for i in success %}
      {% for j in content %}
        {% if i.Owner_id == j.id %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.car_name}}</td>
        <td>{{i.car_number}}</td>
        <td>{{i.Owner_id}}</td>
        <td>{{j.full_name}}</td>
        <td>{{j.adhaar}}</td>
      </tr>
      {% endif %}
      {% endfor %}
    {% endfor %}

</table>

</body>
</html>
